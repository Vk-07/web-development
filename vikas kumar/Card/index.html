<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match</title>
    <!-- This is CDN Link for google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <div>
                <span class="material-icons">arrow_back</span>
                <h2>India vs Sri Lanka</h2>
            </div>
            <span class="material-icons">close</span>
        </nav>
    </header>

    <section id="scoreSection">
        <div id="topSection">
            <p id="scoreHeading">Sun, 15 Jan</p>
            <div id="showScore">
                <div class="Country">
                    <div>
                        <img src="Img/india.png" alt="India-Flag">
                        <p>India</p>
                    </div>       
                    <div>
                        <p>390/5<br><span>(50)</span></p>
                    </div>  
                </div>
                <div class="Country">
                    <div>
                        <img src="Img/sri.png" alt="srilanka-Flag">
                        <p>Sri Lanka</p>
                    </div>       
                    <div>
                        <p>73<br><span>(22)</span></p>
                    </div>  
                </div>
            </div>
            <div id="topBottom">
                <p>IND won by 317 runs</p>
                <p>ODI 3 of 3 (IND wins 3-0)</p>
            </div>
        </div>
    </section>

</body>
</html>
