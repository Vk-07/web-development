<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with user Data information </title>
    <!-- Css files -->
    <link rel="stylesheet" href="style.css">
    <!-- cdn link files -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="innerdiv1">
            <h2>Let's get in touch</h2>
            <p>Lorem ipsum dolor sit amet consectetur,Iusto nesciunt omnis dignissimos.</p>
            <div id="iconsbox">
                <div class="icons">
                    <span class="material-icons">location_on</span>
                    <p>Address: Prem Nagar ,Patel Nagar,<br> New Delhi-110008  </p>
                </div>
                <div class="icons">
                    <span class="material-icons">phone</span>
                    <p>Phone: +91 8856789024</p>
                </div>
                <div class="icons">
                    <span class="material-icons">send</span>
                    <p>Email: Edtech@gmail.com</p>
                </div>
                <div class="icons">
                    <span class="material-icons">public</span>
                    <p>Website: www.youtube.com</p>
                </div>
            </div>
        </div>
        <div id="innerdiv2">
            <h2>Get in touch</h2>
            <form>
                <div id="details">
                    <div id="first">
                        <label>Full Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div id="second">
                        <label>Email Address</label>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div id="subject">
                    <label >Subject</label>
                    <input type="text" placeholder="Subject">
                </div>
                
                <div id="message">
                    <div>
                        <label>Message</label>
                        <textarea  placeholder="Message"></textarea>
                    </div>
                </div>
                <button>Send Message</button>
            </form>
            
        </div>
    </div>
</body>
</html>
